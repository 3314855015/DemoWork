<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="figureGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="400" height="500" fill="url(#bgGradient)" rx="20" ry="20"/>
  
  <!-- 人物轮廓 -->
  <circle cx="200" cy="180" r="60" fill="url(#figureGradient)" stroke="#fff" stroke-width="3"/>
  
  <!-- 身体 -->
  <rect x="170" y="240" width="60" height="120" fill="url(#figureGradient)" rx="10" ry="10" stroke="#fff" stroke-width="2"/>
  
  <!-- 装饰元素 -->
  <circle cx="120" cy="120" r="15" fill="#fff" opacity="0.3"/>
  <circle cx="280" cy="100" r="20" fill="#fff" opacity="0.2"/>
  <circle cx="350" cy="180" r="12" fill="#fff" opacity="0.4"/>
  <circle cx="80" cy="300" r="18" fill="#fff" opacity="0.3"/>
  <circle cx="320" cy="350" r="10" fill="#fff" opacity="0.5"/>
  
  <!-- 文字 -->
  <text x="200" y="420" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="18" font-weight="bold">
    人物图片
  </text>
  <text x="200" y="450" text-anchor="middle" fill="#fff" font-family="Arial, sans-serif" font-size="14" opacity="0.8">
    占位符
  </text>
  
  <!-- 装饰线条 -->
  <path d="M100,400 Q200,380 300,400" stroke="#fff" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M100,430 Q200,450 300,430" stroke="#fff" stroke-width="2" fill="none" opacity="0.5"/>
</svg>